apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.vogo.superbrain"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        flavorDimensions "default"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
        }

        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {

        def BASE_URL = "BASE_URL"
        def LOG = "LOG"
        def DUMMY_API = "DUMMY_API"

        dev {
            resValue "string", "app_name", "SuperBrainVN"
            buildConfigField("boolean", LOG, "true")
            buildConfigField("boolean", DUMMY_API, "true")
            buildConfigField "String", BASE_URL, '"http://35.197.159.99"'
        }

        prod {
            resValue "string", "app_name", "SuperBrainVN"
            buildConfigField("boolean", LOG, "false")
            buildConfigField("boolean", DUMMY_API, "false")
            buildConfigField "String", BASE_URL, '"https://wiet.com"'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':lib')
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintlayout}"

    // Implement Koin
    implementation "org.koin:koin-androidx-scope:${versions.koin.core}"
    implementation "org.koin:koin-androidx-viewmodel:${versions.koin.viewmodel}"
    implementation "org.koin:koin-androidx-fragment:${versions.koin.fragment}"
    implementation "org.koin:koin-androidx-ext:${versions.koin.ext}"

    // Implement Groupie
    implementation 'com.xwray:groupie:2.7.2'
    implementation 'com.xwray:groupie-kotlin-android-extensions:2.7.2'

}
